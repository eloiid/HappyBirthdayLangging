  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0;
      overflow: hidden;
      margin: 0;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur808.cur'), auto;
      transition: background 0.3s ease;
    }
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: white;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
      font-size: 2.5rem;
    }
    .hint {
      color: #555;
      font-style: italic;
      margin: 10px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #d63384;
      border-radius: 30px;
      width: 250px;
      margin-top: 15px;
      transition: box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(214, 51, 132, 0.7);
    }
    button {
      background: #d63384;
      color: white;
      padding: 10px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b02a6c;
    }
    .gallery {
      display: none;
      padding: 30px;
      background: #fff0f5;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur808.cur'), auto;
      min-height: 100vh;
    }
    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .photo-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .photo-item:hover {
      transform: scale(1.03);
    }
    .photo-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .photo-message {
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      color: #d63384;
    }
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

function checkPasscode() {
  const input = document.getElementById("passcodeInput").value;

function displayPhotos() {
