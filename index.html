<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Langging!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0;
      overflow: hidden;
      margin: 0;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur808.cur'), auto;
      transition: background 0.3s ease;
    }
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: white;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
      font-size: 2.5rem;
    }
    .hint {
      color: #555;
      font-style: italic;
      margin: 10px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #d63384;
      border-radius: 30px;
      width: 250px;
      margin-top: 15px;
      transition: box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(214, 51, 132, 0.7);
    }
    button {
      background: #d63384;
      color: white;
      padding: 10px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b02a6c;
    }
    .gallery {
      display: none;
      padding: 30px;
      background: #fff0f5;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur808.cur'), auto;
      min-height: 100vh;
    }
    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .photo-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .photo-item:hover {
      transform: scale(1.03);
    }
    .photo-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .photo-message {
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      color: #d63384;
    }
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
<div class="screen" id="passcodeScreen">
  <h1>For My Langging 💖</h1>
  <p class="hint">Hint: Our Special Date</p>
  <input type="password" id="passcodeInput" placeholder="Enter passcode...">
  <button onclick="checkPasscode()">Unlock</button>
</div>
<div class="gallery" id="photoGallery">
  <h1>Hello Langging, Happy Birthday! 🎉</h1>
  <div class="photos-grid" id="photoGrid"></div>
</div>
<script>
const photos = [
  { url: "images/image1.jpeg", msg: "You are always be my Baby. 🥺" },
  { url: "images/image2.jpeg", msg: "You are always Adventurous. 👊" },
  { url: "images/image3.jpeg", msg: "You makes me Happy. 😄" },
  { url: "images/image4.jpeg", msg: "My Intelligent Baby. 🤓" },
  { url: "images/image5.jpeg", msg: "You always Provide for Me. 🥹" },
  { url: "images/image6.jpeg", msg: "My athletic baby. 🏃‍♂️" },
  { url: "images/image7.jpeg", msg: "My Stylish Wanngingg. 🧍‍♂️" },
  { url: "images/image8.jpeg", msg: "My Super Hot Langging. 🔥" },
  { url: "images/image9.jpeg", msg: "My always type, Handsome!! 🤩" },
  { url: "images/image10.jpeg", msg: "Always Here for Pangga. 😘" },
  { url: "images/image11.jpeg", msg: "My Cutiepatotie Batang Gamay. 😜" },
  { url: "images/image12.jpeg", msg: "My Favorite View. 😌" },
  { url: "images/image13.jpeg", msg: "You makes me Happy Lang. ☺️" },
  { url: "images/image14.jpeg", msg: "You will always be My Man. 😍" },
  { url: "images/image15.jpeg", msg: "Your Existence Matters to Me. 🥺" },
  { url: "images/image16.jpeg", msg: "You're my Sunshine Langlang. ☀️" },
  { url: "images/image17.jpeg", msg: "You are the Apple of my Eye. 🤪" },
  { url: "images/image18.jpeg", msg: "My Sexy Baby. 🔥" },
  { url: "images/image19.jpeg", msg: "I am Always Here for You. 🫂" },
  { url: "images/image20.jpeg", msg: "My Baby Renren. 🥺" },
];

function checkPasscode() {
  const input = document.getElementById("passcodeInput").value;
  if (input === "041125") {
    document.getElementById("passcodeScreen").style.display = "none";
    document.getElementById("photoGallery").style.display = "block";
    displayPhotos();
  } else {
    alert("Incorrect passcode. Try again 💔");
  }
}

function displayPhotos() {
  const grid = document.getElementById("photoGrid");
  photos.forEach(photo => {
    const item = document.createElement("div");
    item.className = "photo-item";
    item.innerHTML = `<img src="${photo.url}" alt="photo"><div class="photo-message">${photo.msg}</div>`;
    grid.appendChild(item);
  });
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  heart.innerHTML = "❤";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 300);
</script>
</body>
</html>
